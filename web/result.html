<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ラブタイプ相性診断 – 結果</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body data-page="result">
  <header class="hero">
    <div class="container hero-grid">
      <div>
        <h1 class="title">結果</h1>
        <p id="pair" class="result-title">- × -</p>

        <div class="card" style="margin-top:10px">
          <div class="section-title">相性まとめ</div>
          <h3 id="resultTitle" style="margin:6px 0">-</h3>
          <p id="hybrid" class="hybrid"></p>
          <p class="muted">確信度：<span id="confidence">-</span></p>
          <p class="muted">メイン：<span id="macroTop">-</span> ／ サブ：<span id="microType">-</span></p>
          <p id="excerpt" class="muted" style="margin-top:6px"></p>
          <div style="margin-top:10px" class="kv">
            <a id="detailLink" class="btn" href="#">続きを読む</a>
            <a class="btn" href="./index.html">入力に戻る</a>
          </div>
        </div>

        <div class="kv" style="margin-top:12px">
          <div class="slot ad" aria-label="広告枠（空）"></div>
          <div class="slot" aria-label="シェア枠（空）"></div>
        </div>
      </div>

      <div>
        <img id="kvImg" class="char angel" src="./char-angeldevil.PNG" alt="結果イメージ">
      </div>
    </div>
  </header>

  <section class="band">
    <div class="container grid2">
      <div class="card">
        <div class="section-title">レーダーチャート（合算 0–200）</div>
        <canvas id="chart" width="520" height="520" aria-label="5指標レーダー"></canvas>
        <div style="margin-top:10px"><span class="badge">指標：共感／調和／依存／刺激／信頼</span></div>
      </div>

      <div class="card">
        <div class="section-title">メモ</div>
        <p class="muted">ここに簡単な補足文や、将来的な Tips を配置可能。</p>
        <div class="slot" aria-label="広告orシェア枠（空）" style="margin-top:12px"></div>
      </div>
    </div>
  </section>

  <div class="container"><div id="errorBox" class="card" style="display:none;color:#b00020"></div></div>
  <footer class="footer"><div class="container meta">© ラブタイプ相性診断</div></footer>

  <script src="./config.js"></script>
  <script src="./script.js"></script>
</body>
</html>
