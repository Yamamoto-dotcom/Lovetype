<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ラブタイプ相性診断 – 詳細</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body data-page="detail">
  <header class="hero">
    <div class="container hero-grid">
      <div>
        <h1 class="title">詳細</h1>
        <p class="muted" id="pair">- × -</p>

        <div class="card" style="margin-top:10px">
          <div class="section-title">タイプ</div>
          <h3 id="detailTitle" style="margin:6px 0">-</h3>
          <p class="muted">メイン：<span id="macroTop">-</span> ／ サブ：<span id="microType">-</span></p>
        </div>
      </div>

      <div>
        <img id="kvImg" class="char girl" src="./char-girl.PNG" alt="詳細イメージ">
      </div>
    </div>
  </header>

  <section class="band">
    <div class="container grid2">
      <div class="card">
        <div class="section-title">特徴</div>
        <p id="feature" class="muted"></p>
        <div class="section-title" style="margin-top:14px">アドバイス</div>
        <p id="advice" class="muted"></p>
      </div>

      <div class="card">
        <div class="section-title">レーダー（再掲）</div>
        <canvas id="chart" width="520" height="520"></canvas>
        <div class="slot" aria-label="広告orシェア枠（空）" style="margin-top:12px"></div>
      </div>
    </div>
  </section>

  <div class="container"><a class="btn" href="./index.html">入力に戻る</a></div>
  <div class="container"><div id="errorBox" class="card" style="display:none;color:#b00020"></div></div>
  <footer class="footer"><div class="container meta">© ラブタイプ相性診断</div></footer>

  <script src="./config.js"></script>
  <script src="./script.js"></script>
</body>
</html>

  <script src="./config.js"></script>
  <script src="./script.js"></script>
</body>
</html>
