<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ラブタイプ相性診断（MVP）</title>
  <meta name="description" content="2人のラブタイプを選ぶだけ。レーダーチャートと診断結果を表示。" />
  <link rel="stylesheet" href="./style.css" />
  <!-- Chart.js v4 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="container">
    <h1>ラブタイプ相性診断</h1>
    <p class="sub">2人のタイプを選んで「診断する」を押してください。</p>
  </header>

  <main class="container">
    <section class="card">
      <h2>入力</h2>
      <div class="row">
        <label for="typeA">タイプA</label>
        <select id="typeA"><option>読み込み中...</option></select>
      </div>
      <div class="row">
        <label for="typeB">タイプB</label>
        <select id="typeB"><option>読み込み中...</option></select>
      </div>
      <div class="row">
        <button id="run">診断する</button>
      </div>
      <div id="inputNote" class="note"></div>
    </section>

    <section id="result" class="card hidden">
      <h2>結果</h2>
      <canvas id="radar" width="400" height="400"></canvas>

      <div class="result-block">
        <div class="macro">
          <div><strong>マクロ分類:</strong> <span id="macroTop">-</span>
            <span id="macroHybrid" class="hybrid"></span>
          </div>
          <div class="candidates"><strong>候補距離:</strong> <span id="candidates">-</span></div>
        </div>

        <div class="micro">
          <div><strong>サブタイプ:</strong> <span id="microType">-</span> <span id="quadrant" class="tag"></span></div>
          <div class="catch" id="catch"></div>
          <div class="body" id="body"></div>
        </div>

        <div class="confidence">
          <label>確信度</label>
          <div class="bar"><div id="barFill" class="fill" style="width:0%"></div></div>
          <span id="confNum">0%</span>
        </div>
      </div>
    </section>
  </main>

  <footer class="container foot">
    <small>© 2025 Lovetype MVP</small>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
