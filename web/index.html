<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ラブタイプ相性診断｜タイプ選択</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
  <script src="config.js"></script>
</head>
<body data-page="index">
  <div class="container">
    <h1 class="header">ラブタイプ相性診断</h1>
    <div class="panel card center" style="padding:24px">
      <div class="pills" role="group" aria-label="入力">
        <select id="mine" class="pill" aria-label="あなたのラブタイプ">
          <option value="" disabled selected>読み込み中…</option>
        </select>
        <select id="partner" class="pill" aria-label="お相手のラブタイプ">
          <option value="" disabled selected>読み込み中…</option>
        </select>
        <button id="diagnoseBtn" class="pill wide" aria-label="診断する">診断する</button>
      </div>
    </div>
    <p class="footer">© Lovetype</p>
  </div>
  <script src="app.js"></script>
</body>
</html>
